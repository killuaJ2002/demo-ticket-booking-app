<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket-booking App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="header__title">DORAEMON EXPRESS</h1>
      <h3 class="header__subtitle">Book your tickets now.</h3>
    </header>

    <div class="form__container">
      <form class="form__section">
        <div class="form__row">
          <input type="text" placeholder="From" id="fromInput" />
        </div>
        <div class="form__row">
          <input type="text" placeholder="To" id="toInput" />
        </div>
        <div class="form__row"><input type="date" id="dateInput" /></div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <footer>
      <p>Â© All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
